<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>${CA_TITLE}</title>
</head>

<body>
  <div class="container py-3">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <h1 class="my-5">Welcome to ${CA_TITLE}!</h1>
        <div class="mb-3">
          <label for="fingerprintField" class="form-label"><a href="/fp" class="link-info text-decoration-none">Fingerprint</a></label>
          <input type="text" class="form-control" id="fingerprintField" value="${ROOT_CA_FINGERPRINT}" disabled
            readonly>
        </div>
        <div class="mb-3">
          <label for="caUrlField" class="form-label"><a href="/url" class="link-info text-decoration-none">CA URL</a></label>
          <input type="text" class="form-control" id="caUrlField" value="${ROOT_CA_URL}" disabled readonly>
        </div>
        <a href="/root_ca.crt" type="button" class="w-100 btn btn-lg btn-primary mt-4">Download Root CA Certificate</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
  <script>

  </script>
</body>

</html>
